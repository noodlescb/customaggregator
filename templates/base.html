<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News-dles - Article Crawler{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/newsdles-favicon.png?v=1">
    <link rel="stylesheet" href="/static/css/styles.css?v=1">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="/"><img src="/static/newsdles-logo-only.png?v=1" alt="News-dles Logo" class="logo-img">News-dles</a></h1>
            <nav class="nav">
                <a href="/" class="nav-link">Articles</a>
                <a href="/companies" class="nav-link">Companies</a>
                <a href="/topics" class="nav-link">Topics</a>
                <a href="/registry" class="nav-link">Registry</a>
                <a href="/config" class="nav-link config-link" title="Configuration">⚙️</a>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
